<div class="ui-g-12 ui-fluid">
    <p-panel>
        <p-header>
            {{titulo}} 
        </p-header>
        <p-table [value]="results"
                 [columns]="cols"    
                 [resizableColumns]="true" 
                 [responsive]="true" 
                 [paginator]="true" 
                 [rows]="3"
                 [scrollable]="true" 
                 scrollHeight="200%" 
                 [loading]="loadingGrid" 
                 [totalRecords]="totalRecordsGrid" 
                 [lazy]="true"
                 (onLazyLoad)="loadGridLazy($event)"
                 [autoLayout]="true"  
                 selectionMode="single">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td style="width:10%">
                        <div>
                            <button pButton title="Atualizar" icon="fa fa-edit" (click)="atualizar(grupo)"></button>
                            <button pButton title="Excluir" icon="fa fa-remove" (click)="excluir(grupo)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
